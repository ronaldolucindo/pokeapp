<div>
	<h1>Login</h1>
	<div class="alert alert-danger" ng-if="loginError">Usuário / senha incorretos</div>
	<!-- <form class="form-horizontal" name="login"> -->
		<div class="form-group">
			<div class="col-md-2">
				<label>Usuário</label>
			</div>
			<div class="col-md-5">
				<input type="text" name="username" class="form-control" ng-model="loginModel.user" required />
				
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-2">
				<label>Senha</label>
			</div>
			<div class="col-md-5">
				<input type="password" name="password" class="form-control" ng-model="loginModel.passwd" required />
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-5">
				<!-- <input ng-click="loginSubmit()" type="submit" value="Enviar" class="btn btn-primary" /> -->
				<button class="btn btn-default" ng-click="loginSubmit()">Entrar</button>
				<button class="btn btn-default" ng-click="reset()">Reset</button>
			</div>
		</div>
		<div class="form-group">
			<p>Não é cadastrado? <a href="/#!/register">Registre-se</a></p>
		</div>
		
	<!-- </form> -->
</div>
